<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player Code</title>
    <link
      rel="icon"
      href="../images/billie eilish/Screenshot-2024-01-31-213241.svg"
    />
    <link rel="stylesheet" href="../css/janaga.css" />
  </head>
  <body>
    <a id="backtop" href="#">
      <button class="button">
        <svg class="svgIcon" viewBox="0 0 384 512">
          <path
            d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
          ></path>
        </svg>
      </button>
    </a>
    <nav>
      <div class="logo">
        <a href="../../index.html">
          <img
            src="../images/billie eilish/Screenshot-2024-01-31-213241.svg"
            alt="Logo Image"
            class="logo__light" />
          <img src="../images/logo.dark.svg" alt="" class="logo__dark"
        /></a>
      </div>

      <div class="hamburger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Solutions</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact Us</a></li>
        <label class="container">
          <input type="checkbox" id="toggle" class="switch" />
          <span class="slider round">
            <div class="background"></div>
            <div class="star"></div>
            <div class="star"></div>
          </span>
        </label>
      </ul>
    </nav>
    <i class="fa-solid fa-backward"></i>

    <div class="player">
      <div class="player__header">
        <div class="player__img player__img--absolute slider">
          <button class="player__button player__button--absolute--nw playlist">
            <img
              style="width: 60px; height: 60px"
              src="../images/photo_2024-01-30_23-02-38_prev_ui.png"
              alt="playlist-icon"
            />
          </button>
          <button class="player__button player__button--absolute--center play">
            <img
              style="
                width: 60px;
                height: 60px;
                position: relative;
                bottom: 5px;
                right: 5px;
              "
              src="../images/play (1).svg"
              alt="play-icon"
            />
            <img src="../images/pause.svg" alt="pause-icon" />
          </button>
          <div class="slider__content">
            <img
              class="img slider__img"
              src="../images/janaga/janaga в-комнате-мрак.jpg"
              alt="cover"
            />
            <img
              class="img slider__img"
              src="../images/janaga/janaga na grani.jpg"
              alt="cover"
            />
            <img
              class="img slider__img"
              src="../images/janaga/janaga asadu.jpg"
              alt="cover"
            />
            <img
              class="img slider__img"
              src="../images/janaga/janaga odinoka luna.jpg"
              alt="cover"
            />
            <img
              class="img slider__img"
              src="../images/janaga/janaga.jpg"
              alt="cover"
            />
          </div>
        </div>
        <div class="player__controls">
          <button class="player__button back">
            <img class="img" src="../images/back.svg" alt="back-icon" />
          </button>
          <p class="player__context slider__context">
            <strong class="slider__name"></strong>
            <span class="player__title slider__title"></span>
          </p>
          <button class="player__button next">
            <img class="img" src="../images/next.svg" alt="next-icon" />
          </button>
          <div class="progres">
            <div class="progres__filled"></div>
          </div>
        </div>
      </div>
      <ul class="player__playlist list">
        <li class="player__song">
          <img
            class="player__img img"
            src="../images/janaga/janaga в-комнате-мрак.jpg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name">в-комнате-мрак</b>
            <span class="flex">
              <span class="player__title">Janaga</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="../audio/janaga/Janaga-в комнате мрак.m4a"
          ></audio>
        </li>
        <li class="player__song">
          <img
            class="player__img img"
            src="../images/janaga/janaga na grani.jpg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name">На Грани</b>
            <span class="flex">
              <span class="player__title">Sevak & Janaga </span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="../audio/janaga/Sevak-Janaga-на грани.m4a"
          ></audio>
        </li>
        <li class="player__song">
          <img
            class="player__img img"
            src="../images/janaga/janaga asadu.jpg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name">Cкажи мне</b>
            <span class="flex">
              <span class="player__title">Janaga</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="../audio/janaga/Janaga-скажи мне.m4a"
          ></audio>
        </li>
        <li class="player__song">
          <img
            class="player__img img"
            src="../images/janaga/janaga odinoka luna.jpg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name">Одинока луна</b>
            <span class="flex">
              <span class="player__title">Janaga</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio
            class="audio"
            src="../audio/janaga/Janaga-odinoka luna.m4a"
          ></audio>
        </li>
        <li class="player__song">
          <img
            class="player__img img"
            src="../images/janaga/janaga.jpg"
            alt="cover"
          />
          <p class="player__context">
            <b class="player__song-name">Music</b>
            <span class="flex">
              <span class="player__title">Janaga</span>
              <span class="player__song-time"></span>
            </span>
          </p>
          <audio class="audio" src="../audio/janaga/janaga music.m4a"></audio>
        </li>
      </ul>
    </div>
    <script src="../app.js"></script>
    <script src="../../js/main.js"></script>
  </body>
</html>
